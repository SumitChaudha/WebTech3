<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png" >
    <link rel="stylesheet" href="ToDoStyle.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO-LIST</h1>
            <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif" alt="ToDoIcon" class="todo-icon">
        
        <div class="fields">
            <form>
                <input type="text" id="task">
                <button>ADD TASK</button>
            </form>
        </div>
        <div class="my-task">
            <ul class="task-list" type="none">
                <li class="checked">TASK 1</li>
                <li class="checked">TASK 2</li>
                <li class="checked">TASK 3</li>
                <li class="checked">TASK 4</li>
            </ul>
        </div>
      </div>
    </div>


    <script src="ToDoScript.js"></script>
</body>
</html>
